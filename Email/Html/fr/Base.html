<!doctypehtml>
<html lang=fr>
    <head>
        <meta charset=UTF-8>
        <meta content="width =device-width,initial-scale =1" name=viewport>
        <title>Mystery</title>
        <style>
        body{margin:0;font-family:Arial,sans-serif;background-color:#1a1a1a;color:#f5f5f5}
        .email-container{max-width:600px;margin:0 auto;background-color:#2c2c2c;border-radius:8px;overflow:hidden}
            .header{background-color:#b22222;text-align:center;padding:20px}
            .header h1{margin:0;color:#fff;font-size:28px}
            .content{padding:20px}
            .content
            p{line-height:1.6}
            .content h2{color:#f5a623;margin-bottom:10px}
            .cta-button{display:inline-block;margin-top:20px;padding:10px 20px;background-color:#f5a623;color:#fff;text-decoration:none;border-radius:5px;font-weight:700}
            .cta-button:hover{background-color:#d48f20}
            .footer{text-align:center;padding:10px;background-color:#1a1a1a;font-size:12px;color:#ccc}
            .footer
            a{color:#f5a623;text-decoration:none}</style>
    </head>
    <body>
        <div class="email-container">
            <div class=header>
                {{body}}
                <div class=footer>
                    <p>Vous avez des questions ? Consultez notre <a href="{{faq}}">FAQ</a> ou contactez-nous à <a href="{{mailTo}}">{{mailto}}</a>.
                    <p>© {{year}} Murder Party. Tous droits réservés.
                </div>
            </div>
        </div>
    </body>
</html>
